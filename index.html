<style>
 /* 页面整体背景色，衬托卡片 */
body {
  background-color: #f9fafb;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
}

/* 卡片容器：控制卡片布局（自适应列数） */
.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 20px; /* 卡片之间的间距 */
  padding: 40px 20px; /* 上下左右留白，避免贴边 */
  max-width: 1300px; /* 最大宽度，防止超宽变形 */
  margin: 0 auto; /* 容器水平居中 */
}

/* 卡片基础样式（公共属性，所有卡片共享） */
.card {
  border-radius: 12px; /* 四角圆润，符合需求 */
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* 轻微阴影，增强立体感 */
  padding: 30px 15px; /* 卡片内边距，避免文字贴边 */
  transition: all 0.3s ease; /* 所有动画平滑过渡 */
  text-align: center; /* 标题居中，更美观 */
  border: 1px solid transparent; /* 边框默认透明，后续按类名赋值 */
}

/* 卡片标题样式（根据背景深浅自动适配文字颜色） */
.card h3 {
  margin: 0; /* 清除默认边距，避免布局错乱 */
  font-size: 17px; /* 字体大小适中 */
  font-weight: 500; /* 字体粗细适中，不突兀 */
  letter-spacing: 0.5px; /* 轻微字间距，提升可读性 */
}

/* 所有卡片链接：统一去除下划线+占满卡片（点击无死角） */
.card-link1, .card-link2, .card-link3, .card-link4,
.card-link5, .card-link6, .card-link7, .card-link8 {
  text-decoration: none; /* 去掉链接默认下划线 */
  display: block; /* 链接转为块级元素，占满卡片 */
  height: 100%; /* 高度100%，确保整个卡片可点击 */
}

/* 1. 第一个卡片（java软件安装）- 柔和浅黄色（对应图片1） */
.card-link1 .card {
  background-color: #FFF9C4; /* 提取图片颜色 */
  border-color: #F5F0B0; /* 略深同色系边框 */
}
.card-link1 .card h3 {
  color: #333; /* 浅色背景用深色文字 */
}
.card-link1:hover .card {
  background-color: #FFFDE7; /* 悬停变浅 */
  box-shadow: 0 8px 25px rgba(255, 249, 196, 0.3);
  transform: translateY(-5px);
  border-color: #FFF9C4;
}

/* 手机端响应式适配（小屏幕单列显示） */
@media (max-width: 768px) {
  .card-container {
    grid-template-columns: 1fr; /* 小屏幕时卡片独占一列 */
    padding: 20px 15px; /* 调整留白，适配手机屏幕 */
    gap: 15px; /* 缩小卡片间距，节省手机空间 */
  }
  .card {
    padding: 25px 15px; /* 调整内边距，适配手机显示 */
  }
  .card h3 {
    font-size: 16px; /* 手机端字体略小，避免换行 */
  }
}
